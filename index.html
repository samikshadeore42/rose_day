<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Happy Rose Day ðŸŒ¹</title>
        <style>
            body {
                margin:0;
                height:100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(135deg, #ffdde1, #ee9ca7);
                font-family: "Comic Sans MS", cursive, sans-serif;
            }

            .card {
                background: white;
                padding: 30px 40px;
                border-radius: 20px;
                text-align: center;
                box-shadow: 0 10px 30px rgba(0,0,0,0.15);
                animation: pop 1s ease;
            }

            @keyframes pop {
                from { transform: scale(0.8); opacity:0; }
                to { transform: scale(1); opacity: 1; }
            }

            .rose {
                font-size: 60px;
                animation: bloom 1.5s infinite alternate;
            }

            @keyframes bloom {
                from { transform: scale(1);}
                to { transform: scale(1.15);}
            }

            button {
                margin-top: 20px;
                padding: 10px 18px;
                border: none;
                border-radius: 12px;
                background: #ff5c8a;
                color: white;
                font-size: 16px;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            button:disabled {
                background: #ff3366;
                cursor: default;
            }

            .hidden { 
                margin-top: 15px;
                display: none;
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="rose">ðŸŒ¹</div>

            <p>This rose is for you.</p>

            <button id="surpriseBtn"onclick="reveal()">Click for a surprise!</button>

            <p class="hidden" id="secret">
                You're the best<br>
                Wishing you a day as lovely as you are! ðŸŒ¹ðŸ’–
            </p> 
        </div>

        <script>
            function reveal() {
                const btn = document.getElementById("surpriseBtn");
                const secret = document.getElementById("secret");

                secret.style.display = "block";
                btn.textContent= "Surprise revealed!! ðŸŒ¹ðŸ’–";
                document.getElementById("secret").style.display = "block";
                console.log("Surprise revealed! ðŸŒ¹ðŸ’–");
            }
        </script>
    </body>
</html>
